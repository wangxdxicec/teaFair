<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>金泓信展商管理后台</title>
	<link rel="stylesheet" type="text/css" href="${base}/resource/easyui/themes/metro-blue/easyui.css">
	<link rel="stylesheet" type="text/css" href="${base}/resource/easyui/themes/icon.css">
	<script type="text/javascript" src="${base}/resource/jquery.min.js"></script>
	<script type="text/javascript" src="${base}/resource/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="${base}/resource/common.js"></script>
	<style type="text/css">
		<!--
		* {
			overflow: hidden;
			font-size: 9pt;
		}

		body {
			margin-left: 0px;
			margin-top: 0px;
			margin-right: 0px;
			margin-bottom: 0px;
			background-image: url(${base}/resource/loginimages/bg.gif);
			background-repeat: repeat-x;
		}

		-->
	</style>
</head>

<body onload="load()">
<form id="loginForm" name="loginForm" method="post">
	<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td>
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td height="561" style="background:url(${base}/resource/loginimages/lbg.gif)">
							<table width="940" border="0" align="center" cellpadding="0" cellspacing="0">
								<tr>
									<td height="238" style="background:url(${base}/resource/loginimages/login01.jpg)">
										&nbsp;</td>
								</tr>
								<tr>
									<td height="190">
										<table width="100%" border="0" cellspacing="0" cellpadding="0">
											<tr>
												<td width="208" height="190"
													style="background:url(${base}/resource/loginimages/login02.jpg)">
													&nbsp;</td>
												<td width="518"
													style="background:url(${base}/resource/loginimages/login03.jpg)">
													<table width="320" border="0" align="center" cellpadding="0"
														   cellspacing="0">
														<tr>
															<td width="40" height="50"><img
																	src="${base}/resource/loginimages/user.gif"
																	width="30"
																	height="30"></td>
															<td width="38" height="50">用户名</td>
															<td width="242" height="50"><input type="text"
																							   name="username" id="username"
																							   style="width:164px; height:32px; line-height:34px; background:url(${base}/resource/loginimages/inputbg.gif) repeat-x; border:solid 1px #d1d1d1; font-size:9pt; font-family:Verdana, Geneva, sans-serif;">
															</td>
														</tr>
														<tr>
															<td height="50"><img
																	src="${base}/resource/loginimages/password.gif"
																	width="28" height="32"></td>
															<td height="50">密&nbsp;&nbsp;码</td>
															<td height="50"><input type="password" name="password" id="password"
																				   style="width:164px; height:32px; line-height:34px; background:url(${base}/resource/loginimages/inputbg.gif) repeat-x; border:solid 1px #d1d1d1; font-size:9pt; ">
															</td>
														</tr>
														<tr>
															<td height="40">&nbsp;</td>
															<td height="40">&nbsp;</td>
															<td height="60"><img onclick="login()"
																				 src="${base}/resource/loginimages/login.gif"
																				 width="95"
																				 height="34"></td>
														</tr>
													</table>
												</td>
												<td width="214"
													style="background:url(${base}/resource/loginimages/login04.jpg)">
													&nbsp;</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td height="133"
										style="background:url(${base}/resource/loginimages/login05.jpg)">&nbsp;</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
<script>
	function load(){
		document.getElementById("username").focus();
	}

	function login() {
		var data = $('#loginForm').serializeJson();
		$.ajax({
			url: "${base}/login",
			type: "post",
			data: data,
			dataType: "json",
			success: function (data) {
				if (data.resultCode == 0) {
					window.location.href = "${base}/user/main.html"
				} else {
					$.messager.show({
						title: '错误',
						msg: '账号或密码错误',
						timeout: 5000,
						showType: 'slide'
					});
				}
			}
		});
	}
	$(document).ready(function () {
		$('#username').keydown(function (e) {
			if (e.ctrlKey && e.which == 13 || e.which == 10) {
				var data = $('#loginForm').serializeJson();
				$.ajax({
					url: "${base}/login",
					type: "post",
					data: data,
					dataType: "json",
					success: function (data) {
						if (data.resultCode == 0) {
							//login success
							window.location.href = "${base}/user/main.html"
						} else {
							$.messager.show({
								title: '错误',
								msg: '账号或密码错误',
								timeout: 5000,
								showType: 'slide'
							});
						}
					}
				});
			} else if (e.keyCode == 13) {
				var data = $('#loginForm').serializeJson();
				$.ajax({
					url: "${base}/login",
					type: "post",
					data: data,
					dataType: "json",
					success: function (data) {
						if (data.resultCode == 0) {
							window.location.href = "${base}/user/main.html"
						} else {
							$.messager.show({
								title: '错误',
								msg: '账号或密码错误',
								timeout: 5000,
								showType: 'slide'
							});
						}
					}
				});
			}
		});
		$('#password').keydown(function (e) {
			if (e.ctrlKey && e.which == 13 || e.which == 10) {
				var data = $('#loginForm').serializeJson();
				$.ajax({
					url: "${base}/login",
					type: "post",
					data: data,
					dataType: "json",
					success: function (data) {
						if (data.resultCode == 0) {
							window.location.href = "${base}/user/main.html"
						} else {
							$.messager.show({
								title: '错误',
								msg: '账号或密码错误',
								timeout: 5000,
								showType: 'slide'
							});
						}
					}
				});
			} else if (e.keyCode == 13) {
				var data = $('#loginForm').serializeJson();
				$.ajax({
					url: "${base}/login",
					type: "post",
					data: data,
					dataType: "json",
					success: function (data) {
						if (data.resultCode == 0) {
							window.location.href = "${base}/user/main.html"
						} else {
							$.messager.show({
								title: '错误',
								msg: '账号或密码错误',
								timeout: 5000,
								showType: 'slide'
							});
						}
					}
				});
			}
		});
	});
</script>
</body>
</html>
