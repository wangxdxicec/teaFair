<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="${base}/resource/common/jquery.min.js"></script>
    <script src="${resource}/js/jquery.json-2.4.js"></script>
    <link href="bootstrap/b2/css/bootstrap.css" rel="stylesheet">
    <script src="common/jquery.min.js"></script>
    <style>
        .form-horizontal .control-label {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="modal hide fade" id="findPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">找回密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="findPasswordForm" target="submitFrame">
                    <div class="control-group">
                        <label for="company" class="control-label" style="width: 180px;">请问贵司的公司名全称是</label>

                        <div class="controls">
                            <input type="text" name="company" class="form-control" id="company">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="username" class="control-label" style="width: 180px;">请问注册的用户名是</label>

                        <div class="controls">
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder='例: 12345678-9'>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close">关闭</button>
                <button type="button" class="btn btn-primary" id="submit">确定</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#findPassword").modal({backdrop: 'static', keyboard: false});
        $("#submit").click(function () {
            $.ajax({
                type: "POST",
                data: {"company": $("#company").val(), "username": $("#username").val()},
                url: "/findPassword",
                success: function (result) {
                    if(result == ''){
                        alert("公司名或密码为空");
                    }else if(result == 'company'){
                        alert("公司名称错误");
                    }else if(result == 'username'){
                        alert("组织机构代码错误");
                    }else if(result == 'all'){
                        alert("公司名称和组织机构代码错误");
                    }else{
                        alert("您的密码是:"+result);
                    }
                },
                dataType: "json"
            });
        });
        $("#close").click(function () {
            location.href="/";
        });
    })
</script>
<script src="bootstrap/b2/js/bootstrap.js"></script>
</body>
</html>
